<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="encriptador">
        <h1 id="encriptador-title">Escribe tu mensaje</h1>
        <textarea id="input-msg" placeholder="Ingrese el mensaje aqui"></textarea>
        <div id="btns">
            <button id="btn-encriptar">Encriptar</button>
            <button id="btn-desencriptar">Desencriptar</button>
        </div>
    </section>

    <section id="salida">
        <h1 id="salida-title" placeholder="Aqui veras tu mensaje encriptado">Mensaje encriptado</h1>
        <textarea id="output-msg">

        </textarea>
        <button id="btn-copiar">Copiar</button>
    </section>


    <script src="index.js"></script>
</body>

</html>
